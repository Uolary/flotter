<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotter</title>
    <link rel="stylesheet" href="flotter.css">
    <style>
      body {
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="flotter-popup"> <button>Click destroy</button></div>
    <div class="flotter-popup-2"></div>


    <script src="flotter.js"></script>
    <script>
      (function () {
        const element = document.querySelector('.flotter-popup');
        const element2 = document.querySelector('.flotter-popup-2');
        const destroyBtn = document.querySelector('button');

        destroyBtn.addEventListener('click', () => {
          flotter.destroy(element);
        });

        flotter.init(element2, {
          onInit: function () {
            console.log('Init popup in', element);
          },
          youtubeUrl: 'https://www.youtube.com/watch?v=9nY017sy55Y',
          backgroundImage: '/background.jpg',
          titleText: 'Digestion is <quentin>the key</quentin> to overall wellness in Body, Mind and Spirit'
        });

        flotter.init(element, {
          onInit: function () {
            console.log('Init popup in', element);
          },
          youtubeUrl: 'https://www.youtube.com/watch?v=jpBJ9CUMjE8&ab_channel=DexModerr',
          backgroundImage: '/background.jpg',
          titleText: 'Digestion is <quentin>the key</quentin> to overall wellness in Body, Mind and Spirit'
        });
      })();
    </script>
  </body>
</html>
